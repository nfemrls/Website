<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ArwedRossBachSchule-Hilfe</title>
    <style>
      /* Hintergrundbild festlegen */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-image: url('back.jpeg'); /* Pfad zum Bild */
        background-size: cover; /* Bild wird auf die gesamte Seite skaliert */
        background-position: center; /* Bild wird zentriert */
        background-attachment: fixed; /* Bild bleibt beim Scrollen fixiert */
      }
      
      input[type="text"] {
        padding: 8px;
        margin: 5px 0;
        width: 300px;
      }
      input[type="checkbox"] {
        margin: 5px 0;
      }
      button {
        padding: 10px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .Container {
        margin-top: 20px;
      }
      .Comment {
        padding: 10px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        background-color: rgba(255, 255, 255, 0.7); /* Hintergrundfarbe f√ºr Kommentare, damit sie besser sichtbar sind */
      }
    </style>
  </head>
  <body>

    <h1>You have a Problem?</h1>
    <input id="title" type="text" value="" placeholder="Title">
    <br>
    <input id="problem" type="text" value="" placeholder="Problem">
    <br>
    <input id="chk1" type="checkbox" onchange="AnonymChange(this)" /><label for="chk1">Anonym</label>
    <input id="name" type="text" value="" placeholder="Name">
    <br>
    <input id="chk2" type="checkbox" /><label for="chk2">Hilfslehrer</label>
    <br>
    <input id="chk3" type="checkbox" /><label for="chk3">Sekretariat</label>
    <br>
    <button type="button" onclick="Submit()">Submit</button>

    <!--- Comments --->
    <section>
      <div class="Container">
        <div class="Row">
          <div class="Comments">
            <h1>Problems</h1>
          </div>
        </div>
      </div>
    </section>

    <!--- Logic --->
    <script>
      function Submit() {
        // Get the values from the input fields
        var title = document.getElementById('title').value;
        var problem = document.getElementById('problem').value;
        var name = document.getElementById('name').value;
        
        // Create a new comment element
        var commentDiv = document.createElement('div');
        commentDiv.classList.add('Comment');
        
        // Create a new title element and append it
        var commentTitle = document.createElement('h2');
        commentTitle.textContent = title;
        commentDiv.appendChild(commentTitle);
        
        // Create a new problem paragraph and append it
        var commentText = document.createElement('p');
        commentText.textContent = problem;
        commentDiv.appendChild(commentText);

        //Create a new name paragraph and append it
        if (!document.getElementById("chk1").checked){
          var commentName = document.createElement('p');
          commentName.textContent = '~' + name;
          commentDiv.append(commentName);
        }

        // Append the new comment to the comments section
        var commentsContainer = document.querySelector('.Comments');
        commentsContainer.appendChild(commentDiv);

        // Clear the input fields after submitting
        document.getElementById('title').value = '';
        document.getElementById('problem').value = '';
      }

      function AnonymChange(element) {
        const checked = element.checked;
        
        if (!checked){
          document.getElementById("name").style.display = "inline";
        }
        else {
          document.getElementById("name").style.display = "none";
        }
      }
    </script>
  </body>
</html>
